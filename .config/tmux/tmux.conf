# === 1. BEHAVIOR & SAFETY ===

# Use 256-color mode (required for nice colors)
set -g default-terminal "screen-256color"
set -sg escape-time 0          # Faster command switching
set -g mouse on                # Enable mouse support (optional but helpful for beginners)
set -g focus-events on         # Better integration with terminals

# Don't rename windows automatically
set -g allow-rename off

# Re-number windows when one is killed
set -g renumber-windows on

# === 2. KEYBINDINGS (PREFIX = Ctrl-a) ===

# Use Ctrl-a instead of Ctrl-b (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config with PREFIX + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# === 3. PANES (SPLITTING & NAVIGATION) ===

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with arrow keys (or h/j/k/l)
bind -r H select-pane -L
bind -r J select-pane -D
bind -r K select-pane -U
bind -r L select-pane -R

# Resize panes with Alt + arrow
bind -r M-H resize-pane -L 5
bind -r M-J resize-pane -D 5
bind -r M-K resize-pane -U 5
bind -r M-L resize-pane -R 5

# === 4. WINDOWS & SESSIONS ===

# Start window numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# === 5. STATUS BAR (Clean & Informative) ===

# Status bar position
set -g status-position bottom

# Refresh interval
set -g status-interval 1

# Colors
set -g status-style bg=colour235,fg=colour248

# Left side: session name
set -g status-left "#[fg=colour237,bg=colour240,bold] #S "
set -g status-left-length 40

# Right side: time, date, hostname, load
set -g status-right "#[fg=colour240,bg=colour235] %Y-%m-%d #[fg=colour248,bg=colour235] %H:%M #[fg=colour240,bg=colour235] #H "

# Window status (middle)
setw -g window-status-format "#[fg=colour248,bg=colour235] #I:#W "
setw -g window-status-current-format "#[fg=colour235,bg=colour064,bold] #I:#W "

# === 6. COPY MODE (VI-LIKE NAVIGATION) ===

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi p paste-buffer

