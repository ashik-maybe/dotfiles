font=MesloLGLDZNerdFont-Regular:size=13
font-bold=MesloLGLDZNerdFont-Bold:size=13
font-italic=MesloLGLDZNerdFont-Italic:size=13
font-bold-italic=MesloLGLDZNerdFont-BoldItalic:size=13
font-size-adjustment=0.75
box-drawings-uses-font-glyphs=yes
# initial-window-size-pixels=600x400
initial-window-size-chars=80x24
initial-window-mode=windowed
pad=2x2center
resize-delay-ms=100

[bell]
system=no
urgent=yes
notify=yes
visual=yes
command=printf '\a'
command-focused=yes

[desktop-notifications]
command=notify-send --wait --app-name ${app-id} --icon ${app-id} --category ${category} --urgency ${urgency} --expire-time ${expire-time} --hint STRING:image-path:${icon} --hint BOOLEAN:suppress-sound:${muted} --hint STRING:sound-name:${sound-name} --replace-id ${replace-id} ${action-argument} --print-id -- "${title}" "${body}"
command-action-argument=--action ${action-name}=${action-label}
close=""
inhibit-when-focused=yes

[cursor]
style=block
blink=yes
blink-rate=750
beam-thickness=1.5

[colors]
alpha=0.75
alpha-mode=matching

