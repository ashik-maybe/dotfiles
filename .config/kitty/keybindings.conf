# === Clipboard ===
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# === Tab & Window Management ===
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab
map ctrl+shift+up move_tab_backward
map ctrl+shift+down move_tab_forward

# === Split Panes ===
map ctrl+alt+enter launch --type=window --cwd=current
map ctrl+alt+v launch --type=window --cwd=current --location=hsplit
map ctrl+alt+h launch --type=window --cwd=current --location=vsplit

# === Dev Overlays ===
map ctrl+shift+f launch --type=overlay --cwd=current fzf
map ctrl+shift+g launch --type=overlay --cwd=current lazygit
map ctrl+shift+r launch --type=overlay --cwd=current ranger
map ctrl+shift+e launch --type=overlay --cwd=current nvim
map ctrl+shift+c launch --type=overlay --cwd=current code .
map ctrl+shift+l launch --type=overlay --cwd=current docker logs -f <container>

# === Terminal Tools ===
map ctrl+shift+d launch --type=overlay --cwd=current dust
map ctrl+shift+l launch --type=overlay --cwd=current lsd
map ctrl+shift+b launch --type=overlay --cwd=current bat ~/.config/kitty/kitty.conf

# === Reload Config ===
map ctrl+shift+x kitten hints
map ctrl+shift+z kitten clipboard
map ctrl+shift+q send_text all \x1b

# === Optional: Toggle opacity (if you want it) ===
map ctrl+shift+o set_background_opacity 0.95
map ctrl+alt+o set_background_opacity 1.0
