# =====================================
# MPV.CONF
# =====================================

# --- Video output & decoding ---
vo=gpu
gpu-api=opengl
hwdec=auto

# --- Frame pacing (NO JITTER) ---
video-sync=audio
interpolation=no

# --- Scaling (light but good quality) ---
scale=spline36
cscale=bicubic
dscale=mitchell

# --- Dithering & banding ---
dither-depth=auto
deband=yes
deband-iterations=1
deband-threshold=32
deband-range=16
deband-grain=8

# --- Playback behavior ---
keep-open=yes
keep-open-pause=yes
save-position-on-quit=yes
resume-playback=yes
autoload-files=yes

# --- Caching (memory only, no disk stalls) ---
cache=yes
cache-on-disk=no
demuxer-max-bytes=150MiB
demuxer-max-back-bytes=75MiB

# --- YouTube / streaming ---
ytdl-format=bestvideo[height<=720]+bestaudio/best[height<=720]

# --- OSD & window ---
osc=yes
cursor-autohide=500
geometry=50%
save-window-position=yes
autofit-larger=90%x90%

# --- Audio ---
volume=50
volume-max=150
alang=en,eng

# --- Subtitles ---
slang=en,eng
sub-auto=fuzzy
sub-font=Roboto Bold
sub-font-size=40
sub-color=1/1/1
sub-shadow-color=0/0/0/0.75
sub-border-color=0/0/0/0.95

# --- Screenshots ---
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=7
screenshot-directory=~/Pictures/mpv-screenshots

# --- Utility ---
stop-screensaver=yes

