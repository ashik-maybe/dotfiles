# =====================================
# ‚öôÔ∏è CORE BEHAVIOR & HARDWARE
# =====================================
# Enable the high-quality rendering profile and use Vulkan for best performance
#profile=gpu-hq
#vo=gpu-next
#gpu-api=vulkan
#vulkan-async-compute=yes
#vulkan-async-transfer=yes

# Automatic Hardware Decoding
hwdec=auto-copy

# Keep the window open after playback
keep-open=yes
keep-open-pause=yes

# Smart position saving/loading
save-position-on-quit=yes
resume-playback=yes

# Autoload next file in directory
autoload-files=yes

# =====================================
# üñºÔ∏è VIDEO QUALITY & SCALING
# =====================================
# Use the best scaling algorithms (Luma/Chroma) for high quality
scale=ewa_lanczossharp
cscale=ewa_lanczossharp

# Optional: Enable interpolation (motion smoothing) for 60fps-like playback
interpolation=yes
tscale=linear

# High-quality dithering to prevent color banding (set to 8, 10, or 12 based on your display)
dither-depth=auto

# Automatically remove banding artifacts from low-quality sources
deband=yes
deband-iterations=4

# Lock video frame rate to display refresh rate for silky smooth playback
video-sync=display-resample

# =====================================
# üåê STREAMING & CACHING
# =====================================
# Use aggressive caching for smooth network streams (e.g., YouTube, network shares)
cache=yes
cache-on-disk=yes
demuxer-max-bytes=200MiB
demuxer-max-back-bytes=100MiB

# For YouTube streams, grab the highest quality video and audio available,
# but strictly limit video streams to 720p for smoother playback on lower-end hardware.
ytdl-format=bestvideo[height<=720]+bestaudio/best[height<=720]

# =====================================
# üé® OSD & INTERFACE
# =====================================
# Clean, modern On-Screen Controller (OSC) layout
osc=yes
osc-layout=box
osc-visibility=auto

# Hide cursor fast
cursor-autohide=500

# Window size & position saving
geometry=50%
save-window-position=yes
autofit-larger=90%x90%

# =====================================
# üîä AUDIO & SUBTITLES
# =====================================
# Allow volume boost past 100% (useful for quiet files)
volume-max=150
volume=50

# Smart language selection (English/Spanish preferred)
alang=en,eng,es,spa
slang=en,eng,es,spa
sub-auto=fuzzy

# High-contrast subtitles (like YouTube)
sub-font=Roboto Bold
sub-font-size=40
sub-color=1/1/1
sub-shadow-color=0/0/0/0.75
sub-border-color=0/0/0/0.95

# =====================================
# üõ† UTILITY
# =====================================
# Prevent screen dimming
stop-screensaver=yes

# Screenshot settings
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=7
screenshot-directory=~/Pictures/mpv-screenshots
