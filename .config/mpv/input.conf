# ----------------------------------------------------------------------------------
# MPV INPUT.CONF — YouTube-Inspired Layout
# ----------------------------------------------------------------------------------

# === [ Core Playback ] ===

# Play / Pause
SPACE cycle pause
k cycle pause

# Quit
q quit
Q quit-watch-later

# Fullscreen
f cycle fullscreen
ESC set fullscreen no

# Mute
m cycle mute

# Volume
UP add volume 5
DOWN add volume -5

# === [ Seeking — 3 Layers ] ===

# Fine seek (±5s)
LEFT seek -5
RIGHT seek 5

# Medium seek (±10s)
j seek -10
l seek 10

# Coarse seek (±60s)
Shift+LEFT seek -60
Shift+RIGHT seek 60

# Seek by percentage
0 seek 0 absolute-percent
1 seek 10 absolute-percent
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent

# === [ Speed Control ] ===

# Fine speed tuning
[ multiply speed 0.95
] multiply speed 1.05

# Normal incremental
< multiply speed 0.9091
> multiply speed 1.1

# Reset speed
\ set speed 1.0

# Presets
Alt+1 set speed 1.0
Alt+2 set speed 1.25
Alt+3 set speed 1.5
Alt+4 set speed 1.75
Alt+5 set speed 2.0
Alt+6 set speed 2.25
Alt+7 set speed 2.5
Alt+8 set speed 2.75
Alt+9 set speed 3.0


# === [ Audio / Subtitles / Chapters ] ===

# Toggle subtitles on/off
v cycle sub-visibility

# Cycle subtitle tracks
c cycle sub

# Cycle audio tracks
a cycle audio

# Subtitle timing
h add sub-delay 0.1
g add sub-delay -0.1

# Chapters
Ctrl+LEFT add chapter -1
Ctrl+RIGHT add chapter 1

# Playlist
Shift+p playlist-prev
Shift+n playlist-next

# === [ Frame Stepping ] ===

# Step and pause
. no-osd seek 1 exact ; set pause yes
, no-osd seek -1 exact ; set pause yes

# === [ Video Adjustment (Safer Keys) ] ===

# Brightness
Alt+UP add brightness 2
Alt+DOWN add brightness -2

# Contrast
Alt+LEFT add contrast -2
Alt+RIGHT add contrast 2

# Reset ALL visual tweaks (panic button)
r set contrast 0; set brightness 0; set saturation 0; set gamma 0; set hue 0; set video-zoom 0; set panscan 0

# Aspect ratio
A cycle-values video-aspect "16:9" "4:3" "2.35:1" "no"

# Zoom
z cycle video-zoom

# === [ Toggles & Debug ] ===

# Toggle OSC
o cycle osc

# Toggle deband
d cycle deband

# Toggle stats (very important)
i script-binding stats/display-stats

# Toggle loop
L cycle loop-file

# === [ Screenshots ] ===

s screenshot
