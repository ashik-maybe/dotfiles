# ----------------------------------------------------------------------------------
# MPV INPUT.CONF - YouTube-Inspired
# ----------------------------------------------------------------------------------

# === [ Core Playback ] ===

# Play/Pause
k cycle pause
SPACE cycle pause

# Standard 10-second skip
j seek -10
l seek 10

# Fine-tune 5-second skip
LEFT seek -5
RIGHT seek 5

# Mute/Unmute
m cycle mute

# Toggle Fullscreen
f cycle fullscreen
ESC set fullscreen no

# Volume Control
UP add volume 5
DOWN add volume -5

# Seek by Percentage (0-9)
0 seek 0 absolute-percent
1 seek 10 absolute-percent
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent


# === [ Speed Control ] ===

# Incremental Speed Change
< multiply speed 0.9091
> multiply speed 1.1

# Reset Speed
\ set speed 1.0

# Video Speed Presets
Alt+1 set speed 1.0
Alt+2 set speed 1.25
Alt+3 set speed 1.5
Alt+4 set speed 1.75
Alt+5 set speed 2.0


# === [ Audio, Subtitles, Chapters, and Frames ] ===

# Cycle through available Subtitles
c cycle sub

# Cycle through available Audio Tracks
a cycle audio

# Subtitle Delay Adjustment
h add sub-delay 0.1 # Move subtitles 0.1s later
g add sub-delay -0.1 # Move subtitles 0.1s earlier

# Next/Previous Chapter
Ctrl+LEFT add chapter -1
Ctrl+RIGHT add chapter 1

# Next/Previous File
Shift+p playlist-prev
Shift+n playlist-next

# Frame Stepping
. no-osd seek 1 exact ; set pause yes
, no-osd seek -1 exact ; set pause yes


# === [ Video Processing & Display ] ===

# Adjust Brightness
Ctrl+UP add brightness 5
Ctrl+DOWN add brightness -5

# Adjust Contrast
Alt+LEFT add contrast -5
Alt+RIGHT add contrast 5

# Cycle between different Aspect Ratios
A cycle-values video-aspect "16:9" "4:3" "2.35:1" "no"

# Cycle different video zoom levels
z cycle video-zoom

# Reset all video filters (brightness/contrast/etc.)
r set contrast 0; set brightness 0; set saturation 0; set gamma 0


# === [ Utility ] ===

# Screenshot (S for Snapshot)
s screenshot

# Save Position and Quit (Q for Quick Quit)
Q quit-watch-later

# Quit Immediately
q quit
