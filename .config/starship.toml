# ── GENERAL SETTINGS ─────────────────────────────
format = """
[](#1a1a1a)\
$username$hostname$directory$git_branch$git_status$cmd_duration\
[](#1a1a1a)\
\n$character
"""

right_format = """
$time
"""

# ── PROMPT SEGMENTS ─────────────────────────────
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vicmd_symbol = "[](bold yellow)"
format = "$symbol "

[directory]
style = "bold #5fb8ff"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[username]
show_always = true
style_user = "#88c400"
style_root = "bold red"
format = "[ $user ]($style)"

[hostname]
ssh_only = true
format = "[@$hostname](bold yellow) "

[git_branch]
format = "[ $branch](#ef91df) "

[git_status]
style = "#f69d6a"
format = "([$all_status$ahead_behind ]($style))"

[cmd_duration]
min_time = 200
format = "[took $duration](dimmed)"

# ── LANGUAGE & TOOLCHAINS ──────────────────────
[python]
symbol = ""
format = "[${symbol} ${version}](#88c400) "

[nodejs]
symbol = ""
format = "[${symbol} ${version}](#5fb8ff) "

[rust]
symbol = "󱘗"
format = "[${symbol} ${version}](#de99f0) "

[golang]
symbol = ""
format = "[${symbol} ${version}](#00ca9a) "

[lua]
symbol = ""
format = "[${symbol} ${version}](#5fc940) "

[php]
symbol = ""
format = "[${symbol} ${version}](#c5b300) "

[package]
symbol = "󰏗"
format = "[${symbol} $version](dimmed white) "

[docker_context]
symbol = ""
format = "[${symbol} $context](bold blue) "

# ── TIME ────────────────────────────────────────
[time]
disabled = false
time_format = "%H:%M"
style = "dimmed"
format = "[ $time ]($style)"

# ── OPTIONAL SYMBOL OVERRIDES ───────────────────
[os]
disabled = true

[git_commit]
tag_symbol = "  "
only_detached = false

# ── DISABLED MODULES ────────────────────────────
[battery]
disabled = true

[memory_usage]
disabled = true

[env_var]
disabled = true

[shell]
disabled = true
