# ~/.config/starship.toml

# Set Nord palette
[palettes.nord]
nord0 = "#2E3440"
nord1 = "#3B4252"
nord2 = "#434C5E"
nord3 = "#4C566A"
nord4 = "#D8DEE9"
nord5 = "#E5E9F0"
nord6 = "#ECEFF4"
nord7 = "#8FBCBB"
nord8 = "#88C0D0"
nord9 = "#81A1C1"
nord10 = "#5E81AC"
nord11 = "#BF616A"
nord12 = "#D08770"
nord13 = "#EBCB8B"
nord14 = "#A3BE8C"
nord15 = "#B48EAD"

# Use the palette
palette = "nord"

# Git branch with icon + color
[git_branch]
symbol = " "
style = "bold green"

# Git status (±1, +1, ?1)
[git_status]
modified = "[± $files](bold yellow)"
staged = "[+ $files](bold green)"
untracked = "[? $files](bold blue)"

# Command duration (e.g., "took 3s")
[cmd_duration]
format = "took [$duration](bold red) "

# Prompt symbol (e.g., "❯")
[character]
success_symbol = "❯"
error_symbol = "✖"