# Starship Prompt - Elegant & Educational
# Text-only, no icons, clear labels, teaches as you go

add_newline = false


# Prompt
[character]
success_symbol = "> "
error_symbol = "x "
vimcmd_symbol = "< "
format = "[$symbol](bold green)"


# Directory
[directory]
format = "$path"
truncation_length = 2
truncation_symbol = "â€¦/"
read_only = " [read-only]"


# Git
[git_branch]
symbol = "on "
format = " $symbol$branch"
truncation_length = 14

[git_status]
format = " ($all_status$ahead_behind)"
conflicted = "conflict"
ahead = "ahead"
behind = "behind"
diverged = "diverged"
up_to_date = ""
untracked = "untracked"
modified = "changed"
staged = "staged"
deleted = "deleted"
renamed = "renamed"
stashed = "stashed"


# Docker
[container]
symbol = "in "
format = " $symbol$name"

[docker_context]
symbol = "ctx:"
format = " $symbol$context"


# Cloud
[aws]
symbol = "aws:"
format = " $symbol$profile"

[gcloud]
symbol = "gcp:"
format = " $symbol$profile"


# Languages
[python]
symbol = "py "
version_format = "${raw}"
format = " via $symbol$version"

[env_var]
variable = "VIRTUAL_ENV"
format = " (venv)"
style = "bold purple"

[nodejs]
symbol = "node "
version_format = "${raw}"
format = " via $symbol$version"

[rust]
symbol = "rs "
version_format = "${raw}"
format = " via $symbol$version"

[golang]
symbol = "go "
version_format = "${raw}"
format = " via $symbol$version"

[java]
symbol = "java "
version_format = "${raw}"
format = " via $symbol$version"

[dotnet]
symbol = ".NET "
format = " via $symbol$version"


# Conda
[conda]
symbol = "conda "
format = " via $symbol$environment"
ignore_base = true


# Package version
[package]
symbol = "pkg "
version_format = "v${raw}"
format = " is $symbol$version"


# Sudo warning
[sudo]
symbol = "sudo"
format = " [$symbol](bold red)"


# Show if command took >500ms
[cmd_duration]
min_time = 500
format = " (took $duration)"
style = "dim"


# Error status
[status]
symbol = "[x](bold red) "
format = " $symbol$error_code"
not_executable_symbol = "[!EXEC] "
not_found_symbol = "[!FOUND] "
sigint_symbol = "[INT] "
disabled = false


# Disabled modules
[nix_shell]
disabled = true
[localip]
disabled = true
[memory_usage]
disabled = true
[time]
disabled = true
[hostname]
disabled = true
[kubernetes]
disabled = true
[os]
disabled = true
