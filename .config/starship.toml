# =============================================
#   STARSHIP PROMPT - BEGINNER MENTOR MODE
#   No OS junk. More words. Zero confusion.
#   Teaches you Git, Docker, AWS, venv, etc.
#   Works on ANY terminal. No Nerd Fonts.
# =============================================

add_newline = false


# =============================================
#   PROMPT SYMBOL: Simple and clear
# =============================================

[character]
success_symbol = " > "
error_symbol = " x "
vimcmd_symbol = " : "
format = "$symbol"


# =============================================
#   DIRECTORY: Clean, short path
# =============================================

[directory]
format = " $path"
truncation_length = 2
truncation_symbol = "…/"
read_only = " [READ-ONLY]"


# =============================================
#   GIT BRANCH - Show clearly
# =============================================

[git_branch]
symbol = "branch:"
format = " [$symbol$branch](bold green)"
truncation_length = 14


# =============================================
#   GIT STATUS - Use words, not mystery symbols
# =============================================

[git_status]
format = " [$all_status$ahead_behind]"

# Descriptive labels — you’ll learn what they mean
conflicted = "CONFLICT"
ahead = "AHEAD:"
behind = "BEHIND:"
diverged = "DIVERGED"
up_to_date = ""  # Hide if clean
untracked = "UNTRACKED"
modified = "MODIFIED"
staged = "STAGED"
deleted = "DELETED"
renamed = "RENAMED"
stashed = "STASHED"


# =============================================
#   DOCKER - You're in a container? You need to know.
# =============================================

[container]
symbol = "docker:"
format = " [$symbol$name](bold yellow)"


# =============================================
#   DOCKER CONTEXT (CLI context)
# =============================================

[docker_context]
symbol = "ctx:"
format = " [$symbol$context](yellow)"


# =============================================
#   AWS - Which account are you touching?
# =============================================

[aws]
symbol = "aws:"
format = " [$symbol$profile](bold blue)"
disabled = false


# =============================================
#   GCLOUD / GOOGLE CLOUD
# =============================================

[gcloud]
symbol = "gcp:"
format = " [$symbol$profile](bold cyan)"


# =============================================
#   PYTHON - Show version and warn about venv
# =============================================

[python]
format = " [py:$version](cyan)"
version_format = "v${raw}"
pyenv_version_name = false

# Show when in a virtual environment
[env_var]
variable = "VIRTUAL_ENV"
format = " [PYTHON VENV](bold purple)"


# =============================================
#   NODE.JS
# =============================================

[nodejs]
format = " [node:$version](bold green)"
version_format = "v${raw}"


# =============================================
#   RUST
# =============================================

[rust]
format = " [rust:$version](white)"
version_format = "v${raw}"


# =============================================
#   GO
# =============================================

[go]
format = " [go:$version](blue)"
version_format = "v${raw}"


# =============================================
#   JAVA
# =============================================

[java]
format = " [java:$version](red)"
version_format = "v${raw}"


# =============================================
#   .NET
# =============================================

[dotnet]
format = " [.net:$version](magenta)"
version_format = "v${raw}"


# =============================================
#   CONDA - Show when active
# =============================================

[conda]
format = " [conda:$environment](bold yellow)"
ignore_base = true  # Only show if NOT in 'base'


# =============================================
#   PACKAGE VERSION (helpful in projects)
# =============================================

[package]
format = " [pkg:$version](dim)"
version_format = "v${raw}"
disabled = false


# =============================================
#   SUDO - BIG RED FLAG
# =============================================

[sudo]
format = " [SUDO: ROOT ACCESS]"
style = "bold red"


# =============================================
#   COMMAND DURATION (only if slow)
# =============================================

[cmd_duration]
min_time = 1000
format = " [took:$duration](dim)"


# =============================================
#   ERROR STATUS
# =============================================

[status]
symbol = "ERROR"
format = " [$error_code](bold red)"
not_executable = " [NOT EXECUTABLE]"
not_found = " [COMMAND NOT FOUND]"
sigint = " [INTERRUPTED]"
disabled = false


# =============================================
#   DISABLED MODULES (keep clean)
# =============================================

[nix_shell]
disabled = true

[localip]
disabled = true

[memory_usage]
disabled = true

[time]
disabled = true

[hostname]
disabled = true

[kubernetes]
disabled = true

[os]
disabled = true  # YOU SAID NO OS — SO WE DISABLE IT
