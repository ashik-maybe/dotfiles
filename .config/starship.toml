# Set Nord palette
[palettes.nord]
nord0 = "#2E3440"
nord1 = "#3B4252"
nord2 = "#434C5E"
nord3 = "#4C566A"
nord4 = "#D8DEE9"
nord5 = "#E5E9F0"
nord6 = "#ECEFF4"
nord7 = "#8FBCBB"
nord8 = "#88C0D0"
nord9 = "#81A1C1"
nord10 = "#5E81AC"
nord11 = "#BF616A"
nord12 = "#D08770"
nord13 = "#EBCB8B"
nord14 = "#A3BE8C"
nord15 = "#B48EAD"

# Use the palette
palette = "nord"

# Prompt format — customize order here
format = """\
$directory\
$git_branch\
$git_status\
$custom.warp\
$cmd_duration\
$character\
"""

# Git branch with icon + color
[git_branch]
symbol = " "
style = "bold green"

# Git status (±1, +1, ?1)
[git_status]
modified = "[± $files](bold yellow)"
staged = "[+ $files](bold green)"
untracked = "[? $files](bold blue)"

# Command duration (e.g., "took 3s")
[cmd_duration]
format = "took [$duration](bold red) "

# Prompt symbol
[character]
success_symbol = "❯"
error_symbol = "✖"

# ==============================
# Cloudflare WARP Status Module
# ==============================
# To hide this module (e.g. GNOME already shows it):
# → Set `disabled = true` below
# → Or comment out the entire block
[custom.warp]
command = "warp-cli status | grep -q 'Connected' && echo ''"
when = "command -v warp-cli >/dev/null && warp-cli status | grep -q 'Connected'"
format = "[ $output ](bold cyan)"
disabled = true
detect_extensions = []
detect_files = []
detect_folders = []
