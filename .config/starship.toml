# ~/.config/starship.toml

# Set Catppuccin Mocha palette
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Use the palette
palette = "catppuccin_mocha"

# Git branch with icon + color
[git_branch]
symbol = " "
style = "bold green"

# Git status (±1, +1, ?1)
[git_status]
modified = "[± $files](bold yellow)"
staged = "[+ $files](bold green)"
untracked = "[? $files](bold blue)"

# Command duration (e.g., "took 3s")
[cmd_duration]
format = "took [$duration](bold red) "

# Prompt symbol (e.g., "❯")
[character]
success_symbol = "❯"
error_symbol = "✖"